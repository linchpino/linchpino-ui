name: Deploy Images to GHCR


on:  
  pull_request:
      branches: [develop]
      types: [opened,reopened,synchronize]
  workflow_dispatch:
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
      build-and-push-to-GHCR:
        runs-on: ubuntu-latest
        permissions:
          contents: read
          packages: write
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v3
            with:
              registry: ${{ env.REGISTRY }}
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}
              
          - name: Extract metadata (tags, labels) for Docker
            id: meta
            uses: docker/metadata-action@v4
            with:
              images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
          - name: Build and push
            uses: docker/build-push-action@v3
            with:
              context: .
              file: Dockerfile
              push: true
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
              
      Deploy-to-linchpino-ui-server:
        runs-on: self-hosted
        permissions:
          contents: read
          packages: write
        needs: build-and-push-to-GHCR 
        steps:
          - name: Connect to linchpino-UI on GCP instance
            run: |
              cd /opt/linchpino-ui
              sudo git reset --hard
              sudo git fetch --all 
              echo origin/${GITHUB_REF##*/}
              ehco ${GITHUB_REF##*/}
              sudo git checkout origin/${GITHUB_REF##*/}
              echo origin/${GITHUB_REF##*/}
              ehco ${GITHUB_REF##*/}
              sudo git checkout origin/${GITHUB_REF##*/} --  docker-compose.yml            
              docker-compose stop && docker-compose rm -f linchpino-ui && docker-compose pull linchpino-ui
              docker-compose up -d





